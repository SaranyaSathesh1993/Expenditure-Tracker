
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expediture Tracker</title>
  </head>
  <body>
    <h2>Overall Income & Expense Tracker</h2>

    <div class="container">
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
        <div>
          <h4>Balance</h4>
          <p class="bal" id="balance">₹0.00</p>
        </div>
      </div>
      
      <h3>Add new Income and Expense</h3>
      <p>In Amount field use (-)negative for expense, (+)positive for income</p>


      <form id="form">
        <div class="form-control">
          <div>
          <label for="text">Income or Expense :</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div> 
         <div> 
          <label for="amount">Amount :<br /></label>
          <input type="number" id="amount" placeholder="Enter amount..." />
         </div></div>
        <button class="btn">Add transaction</button>
      </form>
      <h3>Income and Expense List</h3>
      <ul id="list" class="list">
        <!-- <li class="minus"> -->
          <!-- Cash <span>-₹400</span><button class="delete-btn">x</button> -->
        <!-- </li> -->
      </ul> 
      <button class="btn-clear" id="cls">Clear all content in browser </button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
